GracefulControllerROS:
  max_vel_x: 1.0
  min_vel_x: 0.25

  max_vel_theta: 2.5
  min_vel_theta: 0.3
  min_in_place_vel_theta: 0.6

  acc_lim_x: 0.5
  acc_lim_theta: 1.0

  max_lookahead: 1.0
  initial_rotate_tolerance: 0.25

  use_vel_topic: true
  odom_topic: odometry/filtered
  
  min_lookahead: 0.5
  prefer_final_rotation: true 
  publish_collision_points: true
